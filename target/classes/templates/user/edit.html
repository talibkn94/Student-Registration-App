<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<title>Hello, world!</title>
</head>
<body style="background-color: #f0f1f2;">
	<section>
	<div class="view" style="background-image: url('https://cdn.wallpapersafari.com/86/87/gy5f1R.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
		<div class="container p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center">Profile Edit</h3>


							<div th:if="${session.message}"
								th:classappend="${session.message}"
								class="alert alert-success text-center" role="alert">

								<p th:text="${session.message}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<form novalidate id="userRegister" th:action="@{update}"
								th:object="${user}" method="post">

								<div class="form-group">
									<label>First Name</label> <input type="text"
										class="form-control" name="firstName" th:value="${user.firstName}">

								</div>

								<div class="form-group">
									<label>Middle Name</label> <input type="text"
										class="form-control" name="middleName" th:value="${user.middleName}">

								</div>

								<div class="form-group">
									<label>Last Name</label> <input type="text"
										class="form-control" name="lastName" th:value="${user.lastName}">

								</div>

								<div class="form-group">
									<label>Course</label> <input type="text" class="form-control"
										name="course" th:value="${user.course}">

								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Gender</label>


									<th:block th:if="${user.gender.toString() == 'MALE'}">

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="inlineRadio1" value="MALE" checked> <label
												class="form-check-label" for="inlineRadio1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="inlineRadio2" value="FEMALE"> <label
												class="form-check-label" for="inlineRadio2">Female</label>
										</div>

									</th:block>

									<th:block th:if="${user.gender.toString() == 'FEMALE'}">
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="inlineRadio1" value="MALE"> <label
												class="form-check-label" for="inlineRadio1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="inlineRadio2" value="FEMALE" checked> <label
												class="form-check-label" for="inlineRadio2">Female</label>
										</div>
									</th:block>


								</div>


								<div class="form-group">
									<label>Contact No</label> <input type="text"
										class="form-control" name="contactNo" th:value="${user.contactNo}">
								</div>

								<div class="form-group">
									<label>Address</label> <input type="text" class="form-control"
										name="address" th:value="${user.address}">
								</div>

								<div class="form-group">
									<label>Email address</label> <input type="email"
										class="form-control" name="email" th:value="${user.email}" readonly>
								</div>





								<input type="hidden" name="id" th:value="${user.id}">

								<button type="submit" class="btn btn-info col-md-12">Update</button>
							</form>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>

</body>
</html>
