<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<section>
	<div class="bg-image" style="background-image: url('https://wallpaperaccess.com/full/958467.jpg'); height: 100vh">">
		<div class="container p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center">Login Form</h3>

							<div th:if="${param.logout}">
								<h5 class="text-center text-success">Logout Sucessfully</h5>
							</div>

							<div th:if="${param.error}">
								<h5 class="text-danger text-success">Inavlid Username And
									Password</h5>
							</div>


							<form th:action="@{/dologin}" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter email"
										name="username">

								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="Password"
										name="password">
								</div>

								<button type="submit" class="btn btn-info col-md-12">Login</button>
							</form>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
